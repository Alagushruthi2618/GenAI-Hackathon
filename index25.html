<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBRACE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style25.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='logo embrace.png') }}" alt="EMBRACE Logo" class="logo-image">
                    <span class="logo-text">EMBRACE</span>
                </div>
            </a>
            <nav>
                <a href="#">Home</a>
                <a href="#">Student</a>
                <a href="#">History</a>
            </nav>
        </header>
        
        <div class="container">
            <h1>Choose the subject</h1>
            <h2 class="container-text"></h2>
            <div class="input-group">
                <i class='bx bx-book'></i>
                <select name="text" id="subject" required>
                    <option value="" disabled selected>Select subject</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>
        
        <div class="container" id="date-container" style="display: none;">
            <h1>Choose the date</h1>
            <h2 class="container-text"></h2>
            <div class="input-group">
                <i class='bx bx-calendar'></i>
                <input type="date" id="date" name="date" required>
                <label for="day">Select Day:</label>
                <select name="day" id="day">
                    <option value="1">Day 1</option>
                    <option value="2">Day 2</option>
                </select>
            </div>
        </div>
        
        <div class="containerr" id="upload-container" style="display: none;">
            <h1>Upload study materials</h1>
            <p>Please upload your study materials here, <br>and I'll create a comic based on the notes for a joyful learning experience!</p>
            <h2 class="container-textt"></h2>
            <div class="input-groupp">
                <i class='bx bx-image'></i>
                <input type="file" id="image-upload" name="image" accept="image/*">
            </div>
            <img id="uploaded-image" style="display: none; max-width: 100%; margin-top: 10px;" alt="Uploaded Image">
            <button id="generate-button">Generate</button>
        </div>

        <!-- Add the day-specific images -->
        <div id="comic-container" style="display: none;">
            <img id="day1-image" src="{{ url_for('static', filename='Day1_nikdiy.png') }}" style="display: none;" alt="Day 1 Comic">
            <img id="day2-image" src="{{ url_for('static', filename='Day2_Nikdiy.png') }}" style="display: none;" alt="Day 2 Comic">
        </div>
        
        <section class="content" style="display: none;">
            <p>Now that you have learnt something exciting, time to test your knowledge</p>
        </section>
        
        <div class="button-container" style="display: none;">
            <form action="{{ url_for('start_test') }}" method="POST">
                <input type="hidden" name="day" id="hidden-day">
                <button type="submit" class="custom-button" id="start-test-button">START TEST</button>
            </form>
        </div>

        <script src="{{ url_for('static', filename='script25.js') }}"></script>
    </main>
</body>
</html>
