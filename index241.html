<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMBRACE</title>
  <link rel="stylesheet" href="style24.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- Login Form -->
  <div class="wrapper" id="Login">
    <form action="">
      <h1>Sign In</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" id="RegisterButton">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Registration Form -->
  <div class="container" id="Register" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="text" name="fName" id="fName" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="text" name="lName" id="lName" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-calendar"></i>
        <input type="number" name="Age" id="Age" placeholder="Age" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-school"></i>
        <input type="number" name="Class" id="Class" placeholder="Class" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-group"></i>
        <input type="text" name="Gender" id="Gender" placeholder="Gender" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="text" name="username" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-lock-alt"></i>
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="#" id="SignInButton">Sign In</a></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
