<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMBRACE</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style24.css') }}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<main class="main">
  <header class="header">
      <a href="#" class="logo">
          <div class="logo-container">
              <img src="{{ url_for('static', filename='logo embrace.png') }}" alt="EMBRACE Logo" class="logo-image">
              <span class="logo-text">EMBRACE</span>
          </div>
      </a>
  </header>    
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-messages">
      {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}
  
  

  <!-- Login Form -->
  <div class="wrapper" id="Login">
    <form action="/login" method="post">
      <h1>Sign In</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" id="RegisterButton">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Registration Form -->
  <div class="container" id="Register" style="display: none;">
    <div class="login-link">
      <p>Already have an account? <a href="#" id="SignInButton">Sign In</a></p>
    </div>
    <h1 class="form-title">Register</h1>
    <form method="post" action="/register" enctype="multipart/form-data">
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="text" name="fName" placeholder="First Name" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="text" name="lName" placeholder="Last Name" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-calendar"></i>
        <select name="age" required>
          <option value="" disabled selected>Select Age</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
        </select>
      </div>
      <div class="input-group">
        <i class="bx bxs-school"></i>
        <select name="class" required>
          <option value="" disabled selected>Select Class</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="input-group">
        <i class="bx bxs-group"></i>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="input-group">
        <i class="bx bxs-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-user"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="bx bxs-lock-alt"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <label for="profileImage">Upload Profile Image</label>
        <input type="file" name="profileImage" id="profileImage" accept="image/*" required>
      </div>
      <div class="input-group">
        <label for="fullImage">Upload Full-Length Image</label>
        <input type="file" name="fullImage" id="fullImage" accept="image/*">
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</main>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
