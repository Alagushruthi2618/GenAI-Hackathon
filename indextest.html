<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBRACE TEST</title>
    <link rel="stylesheet" href="styletest.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">
                <div class="logo-container">
                    <img src="logo embrace.png" alt="EMBRACE Logo" class="logo-image">
                    <span class="logo-text">EMBRACE</span>
                </div>
            </a>
        </header>

        <div class="container">
            <section class="home">
                <div class="home-content">
                    <h1>What's Your Intelligence Type?</h1>
                    <br>
                    
                    <p>Find out which intelligence comes most naturally to you.
                        <br>The theory of multiple intelligence was developed<br>
                         by Harvard psychologist Howard Gardner.
                         <br>You'll learn about each as you take this quiz!</p>
                    <br>
                    <button class="start-btn">Start Quiz</button>
                </div>
            </section>

            <section class="quiz-section" style="display: none;">
                <div class="quiz-box">
                    
                    <h2 class="question-text"></h2>
                    <div class="option-list"></div>
                    <div class="quiz-footer">
                        <button class="prev-btn">Previous</button>
                        <span class="question-total">1 of 7 Questions</span>
                        <button class="next-btn">Next</button>
                    </div>
                </div>
            </section>

            <section class="result" style="display: none;">
                <div class="result-box">
                    <h2 class="result-text"></h2>
                    <br>
                    <button class="restart-btn">Restart Quiz</button>
                </div>
            </section>
        </div>
    </main>

    <script src="scripttest.js"></script>
    <script src="questions.js"></script>
</body>
</html>
